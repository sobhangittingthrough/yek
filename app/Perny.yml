components:
    schemas:
      Banner: 
        required: 
          - image
        type: object
        properties:
          image:
            type: string
          parentType: 
            type: string
            enum:
              - Product 
              - Category
          parent:
            type: string
            example: 5e939c4ba0f0ed760c0202b3
      EditBanner:
        type: object
        properties:
            parentType:
              type: string
              enum: 
                - Product
                - Category
            parent:  
                type: string
                example: 5e939c4ba0f0ed760c0202b3
            image:
              type: string 
            
      Category: 
        required: 
          - image
        type: object
        properties:
          image:
            type: string
          parentType: 
            type: string
            enum:
              - Product 
              - Category
          parent:
            type: string
            example: 5e939c4ba0f0ed760c0202b3
      EditCategory:
        type: object
        properties:
            parentType:
              type: string
              
            parent:  
                type: string
                example: 5e939c4ba0f0ed760c0202b3
            image:
              type: string 
            
      Product:
        required: 
